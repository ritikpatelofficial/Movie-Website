<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Registration</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbarloginstyle.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="FilmWonders.html"
          ><img src="img/cropedlogo.png" alt="Logo"
        /></a>
        <ul>
          <li>
            <a href="FilmWonders.html">Home</a>
          </li>
          <li>
            <a href="Series.html">Series</a>
          </li>
          <li>
            <a href="Movies.html">Movies</a>
          </li>
          <li>
            <a href="Kids.html">Kids</a>
          </li>
        </ul>
      </div>

      <div class="search">
        <input type="text" placeholder="Search" id="searchbar" />
        <img src="img/user1.jpg" alt="" />
      </div>
    </nav>

    <div class="dabba">
      <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
          <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
          <form action="#">
            <div class="input-box animation" style="--i: 1; --j: 22">
              <input type="text" required />
              <label>Username</label>
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-box animation" style="--i: 2; --j: 23">
              <input type="password" required />
              <label>Password</label>
              <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn animation" style="--i: 3; --j: 24">
              Login
            </button>
            <div class="logreg-link animation" style="--i: 4; --j: 25">
              <p>
                Don't have an account ?
                <a href="#" class="register-link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="info-text login">
          <h2 class="animation" style="--i: 0; --j: 20">Welcome Back!</h2>
          <p class="animation" style="--i: 1; --j: 21">
            Know more about your interests here.
          </p>
        </div>

        <div class="form-box register">
          <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
          <form action="#">
            <div class="input-box animation" style="--i: 18; --j: 1">
              <input type="text" required />
              <label>Username</label>
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-box animation" style="--i: 19; --j: 2">
              <input type="text" required />
              <label>Email</label>
              <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box animation" style="--i: 20; --j: 3">
              <input type="password" required />
              <label>Password</label>
              <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn animation" style="--i: 21; --j: 4">
              Sign Up
            </button>
            <div class="logreg-link animation" style="--i: 22; --j: 5">
              <p>
                Already have an account ?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>

        <div class="info-text register">
          <h2 class="animation" style="--i: 17; --j: 0">Welcome</h2>
          <p class="animation" style="--i: 18; --j: 1">
            Film Wonders is ready to share with you more exclusive.
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
